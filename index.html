<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button-driven TOS Acknowledgement</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <noscript>
        JavaScript needs to be enabled to continue.
    </noscript>
    <form action="">
        <main>
            <article>
                <h1>
                    Button-driven <abbr title="Terms of Service">TOS</abbr> Acknowledgement
                </h1>
                <p>
                    <em>This is a proof of concept (or satire) to increase your user's understanding and
                        comprehension of your service's terms of service by making them click on each word
                        individually.</em>
                </p>
                <p>
                    Click on the button repeatedly to indicate that you have read and agree to the terms.
                </p>
            </article>
            <section id="tos">
                <div id="tos-container"></div>
            </section>
            <button type="submit" id="tos-continue" disabled>Continue</button>
        </main>
    </form>
</body>

</html>
